<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  
  <!-- Allow root to own the service -->
  <policy user="root">
    <allow own="com.legion.Power"/>
    <allow send_destination="com.legion.Power"/>
    <allow send_interface="com.legion.Power.Manager"/>
  </policy>
  
  <!-- Allow all users to access the service -->
  <policy context="default">
    <allow send_destination="com.legion.Power"/>
    <allow send_interface="com.legion.Power.Manager"/>
    <allow receive_sender="com.legion.Power"/>
  </policy>
  
</busconfig>
